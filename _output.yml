bookdown::pdf_book:
  keep_tex: yes
  dev: "cairo_pdf"
  citation_package: natbib
  latex_engine: xelatex
  template: tex/template_journal.tex
  pandoc_args: --chapters
  toc_depth: 3
  toc_unnumbered: yes
  toc_appendix: yes
  quote_footer: ["\\begin{flushright}", "\\end{flushright}"]
bookdown::gitbook:
  css: css/style.css
  config:
    toc:
      collapse: none
      before: |
        <li><a href="./">R bookdown+ Textbook (by Peng Zhao))</a></li>
      after: |
        <li><a href="https://bookdown.org/yihui/bookdown/" target="blank">Supported by R bookdown</a></li>
